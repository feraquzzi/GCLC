<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <title>GCLC | ADMIN LOGIN</title>
    <link href="./assets/css/adminauth.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="adminlogin">
        <a href="index.html" id="home" style="text-decoration: none; color: whitesmoke;">Back to Home <i class="bi bi-arrow-right"></i></a>
        <div class="form-container">
            
            <form class="form">
              <span class="heading">Admin Login</span>
          
              <div class="form-group">
                <input class="form-input" required="" type="email" id="email"/>
                <label>Email</label>
              </div>
          
              <div class="form-group">
                <input class="form-input" required="" type="password" id="password"/>
                <i class="bi bi-eye-slash" id="togglePassword" style="color: whitesmoke;"></i>
                <label>Password</label>
              </div>

              <div  class="form-group" >
                <a href="forgetpasswordadmin.html" style="text-decoration: none; color: whitesmoke;">Forgot Password?</a>
              </div>
          
              <div class="adminbutton">
                <button id="button" style="width:100%">Log In</button>
                <!--<button id="signUp" style="width:45%">Sign Up</button>-->
              </div>

              
              <!--<button style="width: 100%;" id="google"><i class="bi bi-google"></i></button>-->
            </form>
        </div>
          
        
    </div>

    
    <script src="./assets/js/togglepassword.js"></script>
    <script src="./firebaseadmin/login.js" type="module" defer ></script>
    <script src="./firebaseadmin/signup.js" type="module" defer ></script>
    <script src="./firebaseadmin/google.js" type="module" defer ></script>
</body>
</html>
