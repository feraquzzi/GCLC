<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <title>GCLC | STUDENT LOGIN</title>
    <link href="./assets/css/adminauth.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <a href="index.html" id="home" style="text-decoration: none; color: whitesmoke;">Back to Home <i class="bi bi-arrow-right"></i></a>
    <div class="adminlogin">
        <div class="form-container">
            <form class="form">
              <span class="heading">Student Login</span>
              
              <div class="form-group">
                <input class="form-input" required="" type="email" id="email"/>
                <label>Email</label>
              </div>
          
              <div class="form-group">
                <input class="form-input" required="" type="password" id="password"/>
                <i class="bi bi-eye-slash" id="togglePassword" style="color: whitesmoke;"></i>
                <label>Password</label>
              </div>

              <div  class="form-group" >
                <a href="forgetpassword.html" style="text-decoration: none; color: whitesmoke;">Forgot Password?</a>
              </div>
          
          
              <div class="adminbutton">
                <button id="button" style="width:45%">Log In</button>
                <button id="signUp" style="width:45%">Sign Up</button>
              </div>

              <div style="display: flex; justify-content: space-between;">
                <div style="width: 45% !important;">
                  <hr style="color: transparent !important; width: 40%; visibility: hidden;"/>
                </div>
                <p>OR</p>
                <div>
                  <hr style="color: rgb(44, 39, 39) !important; width: 40%; visibility: hidden;"/>
                </div>
              </div>
              
              
              <button style="width: 100%;" id="google">Sign In With Google</button>
            </form>
        </div>
          
        
    </div>
    <script src="./assets/js/togglepassword.js"></script>
    <script src="./firebasestudent/login.js" type="module" defer ></script>
    <script src="./firebasestudent/signup.js" type="module" defer ></script>
    <script src="./firebasestudent/google.js" type="module" defer ></script>
    
</body>
</html>
